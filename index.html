<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Keat </title>
        <style>
            *{
                padding:0px;
                margin:0px;
            }
            
            li{
                list-style: none;
            }
            
            a{
                text-decoration: none;
                font-size: 14px;
            }
            
            body{
                font-size: 14px;
                line-height: 23px;
                font-family: '맑은고딕','Arial';
            }
            
            #top{
                width:1000px;
                overflow: hidden;
                margin:0 auto;
            }
            
            img{
                width:250px;
                height: 250px;
                display: block; /* 글자가 아닌 박스로 인식 - 여백의 오류 */
                border: none;
                
            }
            
            #top .top_left{
                width:750px;
                height: 500px;
                float: left;
                overflow: hidden;
                background-image: url(0320-1.jpg);
                background-size: 100%;
                background-repeat: no-repeat;
                background-attachment: scroll;
            }
            
            #top .top_box{
                width: 210px;
                height: 210px;
                margin-top: 250px;
                padding: 20px;
            }
            
            #top h2{
                margin-bottom: 15px;
            }
            
            #box_all{
                width:1000px;
                overflow: hidden;
                margin:0 auto;
            }
            
            #box_all .box_left{
                width: 750px;
                height: 500px;
                float: left;
                overflow: hidden;
            }
            
            #box_all .box_right{
                width:210px;
                height: 460px;
                padding: 20px;
                float: left;
                background-color: yellow;
            }
            
            #box_all .box{
                width: 210px;
                height: 210px;
                padding: 20px;
                float: left;
            }
            
            #box_all .box:nth-child(2n){ /* 짝수 선택 */
                background-color: aquamarine;
            }
            
             #box_all .box:nth-child(2n+1){ /* 홀수 선택 */
                background-color: cadetblue;
            }
            
            #footer {
                width:1000px;
                overflow: hidden; /* 가지고 있는 자식의 내용물에 따라 높이가 달라짐 -높이를 대신 - */
                margin:0 auto;
            }
            
            #footer .f_left{
                width: 750px;
                height:40px;
                float: left;
                background-color: dimgray;
                overflow: hidden;
            }
            
            #footer ul{
                overflow: hidden;
                margin-left: 20px;
            }
            
            #footer li{
                float: left;
                margin:0px 10px;
                line-height: 40px;
            }
            
            #footer li:nth-child(2n){
                color: black;
            }
            
            #footer li a {
                color:aliceblue;
                font-size: 12px;
            }
            
            #footer .f_right{
                width: 250px;
                height: 40px;
                float: left;
                background-color: black;
                color: aliceblue;
                text-align: center;
                line-height: 40px;
            }
            
        </style>
    </head>
    
    <body>
        <!-- top -->
        <div id="top">
            <div class="top_left">
                <div class="top_box">
                    <h2>GLOBAL<br/>BUSINESS</h2>
                    <p>GLOBAL No.1 lifestyle,Media Shopping Leader<br/>
                        라이프스타일을 선도하는 세계최고의 미디어 쇼핑리더</p>
                </div>
            </div>
            <div class="top_right">
                <img src="0320-2.jpg" alt="business"/>
                <img src="0320-3.jpg" alt="business"/>
            </div>
        </div>
        <!--//top-->
        
        <!--box_all-->
        <div id="box_all">
            <div class="box_left">
                    <div class="box">
                        <h3>CSV</h3>
                        <p>
                        상생 이념을 통해 함께 성장하고<br/>
                        사회에 공헌하는 CSV프로그램과<br/>
                        활동소식을 안내합니다.
                        </p>
                    </div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                    <div class="box">6</div>
            </div>
            <div class="box_right">
                7
            </div>
        </div>
        <!--//box_all-->
        
        <!--footer-->
        <div id="footer">
            <div class="f_left">
                <ul>
                    <li><a href="#">법적고지</a></li>
                    <li>　|</li>
                    <li><a href="#"> 이메일무단수집거부</a></li>
                    <li>　</li>
                </ul>
            </div>
            <div class="f_right">
                <form>
                    <select>
                        <option>그룹계열사바로가기</option>
                    </select>
                </form>
            </div>
        </div>
        <!--//footer-->
    </body>
</html>
